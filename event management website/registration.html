<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.TiDxqAruWcxiLe8ERVk7kgHaEK&pid=Api&P=0&h=220');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #ffcc;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>
    
    <main>
        <form action="registration_process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="event1">Wedding Event</option>
                <option value="event2">Pre-Wedding Event</option>
                <option value="event3">Birthday Party</option>
                <option value="event4">Fairwell Event</option>
                <option value="event5">Cultural and Community events</option>
            </select>

            <label for="ticket-type">Select Ticket Type:</label>
            <select id="ticket-type" name="ticket-type" required>
                <option value="general">General Admission</option>
                <option value="vip">VIP</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </main>
    
    <footer>
        <p>&copy;EVENTHUB</p>
    </footer>
</body>
</html>
